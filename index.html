<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="todo-container">
      <header><h1>Todo List</h1></header>
      <section id="form">
        <input
          type="text"
          class="input-item"
          id="input-box"
          name="input-box"
          placeholder="Add Task"
        />
        <button id="input-button"  onclick="addTask()">Add</button>
      </section>
      <h2>Task list</h2>
      <ul id="list-container"></ul>
      <hr>
      <section id="counter-container">
        <section id="task-counters">
          completed: <span id="completed-counter">0</span> | Uncompleted: <span id="Uncompleted-counter">0</span>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
